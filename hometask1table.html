<!DOCTYPE html>
<html>
<head>
	<title>table2</title>
</head>
<body>
	<center>
	<table border="3" width="200">
		<thead>
			<center>
				<h1>Table in HTML</h1>
			</center>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">A</td>
				<td>B</td>
				<td rowspan="3">D</td>
				<td colspan="2">E</td>
				<td>F</td>
			</tr>
			<tr>
			    <td>C</td>
				<td rowspan="2">G</td>
				<td rowspan="2">H</td>
				<td rowspan="2">I</td>
			</tr>
			<tr>
				<td colspan="2">J</td>
			</tr>
			<tr>
				<td colspan="2">k</td>
			    <td>L</td>
			    <td colspan="3">M</td>
			</tr>
		</tbody>
		
	</table>
    </center>

</body>
</html>
